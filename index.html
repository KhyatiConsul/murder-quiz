<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>If You Were the Killer…</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>If You Were the Killer…</h1>
    <p class="intro">Answer these questions. We'll tell you what kind of killer you are.<br><span class="whisper">(Don’t think too hard. That’s part of the test.)</span></p>

    <form id="quizForm">
      <div class="question">
        <label>1. Why did you kill?</label><br>
        <select name="motive">
          <option value="abandonment">They reminded me of someone who left.</option>
          <option value="boundary">They crossed a boundary I never voiced.</option>
          <option value="envy">They were everything I couldn’t be.</option>
          <option value="identity">They saw a version of me I wasn’t ready to be.</option>
        </select>
      </div>

      <div class="question">
        <label>2. What did you use?</label><br>
        <select name="weapon">
          <option value="poison">Poison – quiet and irreversible</option>
          <option value="knife">Knife – intimate, messy</option>
          <option value="gun">Gun – fast, detached</option>
          <option value="hands">Hands – pure instinct</option>
        </select>
      </div>

      <div class="question">
        <label>3. What did you feel afterward?</label><br>
        <select name="emotion">
          <option value="relief">Relief</option>
          <option value="disgust">Disgust</option>
          <option value="nothing">Nothing</option>
          <option value="power">Power</option>
        </select>
      </div>

      <button type="submit">Reveal Your Name</button>
    </form>

    <div id="result" class="result hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
